<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <table>
            <thead>
                <tr>
                    <th colspan="4"><input type="text"  id="operacion2" disabled ></th>
                </tr>
                <tr>
                <th colspan="4"><input type="text" onkeypress="validar(event)" id="operacion" ></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button  class="boton_op" id="btn-borrar">C</button></td>
                    <td><button class="boton_op" id="X">x</button></td>
                    <td><button value="%" class="boton_op" id="num">%</button></td>
                    <td><button value="/" class="boton_op" id="num">&div;</button></td>
                </tr>
                <tr>
                    <td><button value="7" class="boton" id="num">7</button></td>
                    <td><button value="8" class="boton" id="num">8</button></td>
                    <td><button value="9" class="boton" id="num">9</button></td>
                    <td><button value="*" class="boton_op" id="num">&times;</button></td>
                </tr>
                <tr>
                    <td><button value="4" class="boton" id="num">4</button></td>
                    <td><button value="5" class="boton" id="num">5</button></td>
                    <td><button value="6" class="boton" id="num">6</button></td>
                    <td><button value="-" class="boton_op" id="num">-</button></td>
                </tr>
                <tr>
                    <td><button value="1" class="boton" id="num">1</button></td>
                    <td><button value="2" class="boton" id="num">2</button></td>
                    <td><button value="3" class="boton" id="num">3</button></td>
                    <td><button value=" + " class="boton_op" id="num">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button value="0" class="boton" id="num">0</button></td>
                    <td><button value="." class="boton" id="num">.</button></td>
                    <td><button  type="submit" id="equal" class="boton_op">=</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
<script src="index.js"></script>
<noscript>
    <p>Esta pagina no soporta javascript</p>
</noscript>
</html>
